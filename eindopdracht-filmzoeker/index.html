<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"/>
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dirk Groenendijk" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
    <title>filmzoeker</title>
  </head>
  <body>
    <header>
      <h1>Welkom bij mijn Filmzoeker</h1>
    </header>

    <nav>
      <input type="radio" id="newmovies" name="movie" value="newmovies" />
      <label for="newmovies">Laatste Films, 2014 of nieuwer</label>
      <input type="radio" id="avenger" name="movie" value="avenger" />
      <label for="avenger">Avenger Films</label>
      <input type="radio" id="xmen" name="movie" value="xmen" />
      <label for="xmen"> X-Men Films</label>
      <input type="radio" id="princess" name="movie" value="princess" />
      <label for="princess">Princess Films</label>
      <input type="radio" id="batman" name="movie" value="batman" />
      <label for="batman">Batman Films</label>
    </nav>
    <form id="search-movies">
      <input type="text" name="searchbar" id="search-bar" placeholder="Zoek naar films..."/>
    </form>

    <main>
      <ul id="movie-container"></ul>
    </main>
    <footer>
      <h4>Copyright Dirk Groenendijk</h4>
    </footer>
  </body>
</html>
